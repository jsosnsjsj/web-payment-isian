<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRIS Almer Cell</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-black min-h-screen flex items-center justify-center px-4">

  <div class="bg-gray-900 text-white p-6 rounded-2xl shadow-2xl max-w-md w-full">
    <!-- Nomor DANA -->
    <h2 class="text-xl font-semibold mb-3">Nomor Dana bagi yg prem</h2>
    <div class="flex items-center justify-between bg-gray-800 p-3 rounded-xl">
      <span id="nomorDana" class="text-lg">083857197414</span>
      <button onclick="salinNomor()" class="bg-gradient-to-r from-pink-500 to-orange-400 text-white px-4 py-2 rounded-lg text-sm font-medium">Salin Nomor</button>
    </div>

    <!-- QR Code -->
    <h2 class="text-xl font-semibold mt-6 mb-3">QR DANA ONLY SELAIN ITU HANGUS</h2>
    <div class="bg-gray-800 p-4 rounded-xl text-center">
      <img src="qris-almer.png" alt="QRIS Almer Cell" class="mx-auto w-64 h-auto rounded shadow-lg" />
      <a href="qris-almer.png" target="_blank" class="mt-4 inline-block bg-gradient-to-r from-green-400 to-purple-500 text-white px-6 py-2 rounded-lg font-semibold">View</a>
    </div>
  </div>

  <script>
    function salinNomor() {
      const nomor = document.getElementById("nomorDana").textContent;
      navigator.clipboard.writeText(nomor).then(() => alert("Nomor disalin!"));
    }
  </script>
</body>
</html>
